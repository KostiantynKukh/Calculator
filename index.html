<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <form name="forma" id="forma">
        <input type="text" name="text" id="text" readonly><br>
        <input type="text" name="answer" id="answer" readonly>        
            <input type="button" class="delete" id="deleteAll" value="Delete All">
            <input type="button" class="delete" id="delete" value="&#9668;">
            <input type="button" class="operands" value="/">
            <input type="button" class="number" value="7">
            <input type="button" class="number" value="8">
            <input type="button" class="number" value="9">
            <input type="button" class="operands" value="*">            
            <input type="button" class="number" value="4">
            <input type="button" class="number" value="5">
            <input type="button" class="number" value="6">
            <input type="button" class="operands" value="+">
            <input type="button" class="number" value="1">
            <input type="button" class="number" value="2">
            <input type="button" class="number" value="3">
            <input type="button" class="operands" value="-">
            <input type="button" class="number" value="0">
            <input type="button" id="point" value=".">
            <input type="button" id="calc" value="=">                    
    </form>
    <script src="js/script.js"></script>
</body>
</html>
